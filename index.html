<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col align-self-center">
          <div class="quiz-start">
            <button type="button" name="button" onclick="startQuiz()">Start Quiz!</button>
          </div>
          <div id="quiz-container" style="display:none;">
            <p class="question"></p>
            <form action="" id="answerList"></form>
            <button type="button" id="submit" name="button" onclick="checkAnswer()">Next</button>
            <div id="response"></div>
            <div class="userScore">
              <p>Score:
                <span id="score"></span></p>
            </div>
          </div>
          <div id="results" style="display:none">
            <p>results screen</p>
            <div class="scoreScreen"></div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Check Wrong Answers</button>

            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="correctResults">
                    <!-- <p class="incorrectQuestion">1. Hello World</p> <p class="incorrectChoice">You chose: <span></span></p> <p class="correctChoice">The correct answer was <span></span></p> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="correctResults">
              <!-- <p class="incorrectQuestion">1. Hello World</p> <p class="incorrectChoice">You chose: <span></span></p> <p class="correctChoice">The correct answer was <span></span></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
